{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
  <div class="card">
      <div class="card-header" id="headingOne">
        <h1 class="mb-0">Изменить пароль</h1>
      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Сменить пароль">
          </form>
        </div>
      </div>
  </div>
{% endblock content %}
